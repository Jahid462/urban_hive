<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanHive</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header class="header_section">
        <nav class="navbar container">
            <div class="logo">
                <i class="fa-solid fa-briefcase fa-beat main_logo" style="color: #ffffff;"></i>
                <h1>Urban<span>Hive</span></h1>
            </div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#" class="login">Login<i class="fa-solid fa-arrow-right-to-bracket fa-fade" style="color: #ffffff;"></i></a></li>
            </ul>
        </nav>
        <section class="banner_section ">
            <div class="banner_content">
                <h1>Men's Bag's</h1>
                <p>New Men's collections</p>
                <i></i>
                <button class="btn">See More</button>
                <button class="btn">Shop Now</button>
            </div>
            <div class="banner_img">
                <img src="img/bag-picture.jpg" alt="Images">
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
